<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color:white;
}
img {
  width: 33%;
  height: auto;
  float: left; 
  max-width: 235px;
}

.blur {filter: blur(4px);}
.brightness {filter: brightness(250%);}
.contrast {filter: contrast(180%);}
.grayscale {filter: grayscale(100%);}
.huerotate {filter: hue-rotate(180deg);}
.invert {filter: invert(100%);}
.opacity {filter: opacity(50%);}
.saturate {filter: saturate(7);}
.sepia {filter: sepia(100%);}
.shadow {filter: drop-shadow(8px 8px 10px green);}
</style>
</head>
<body>

<h2>Image Filters</h2>

<p><strong>Note:</strong> The filter property is not supported in Internet Explorer or Edge 12.</p>
<!------normal image-->
<img src="../reference/pineapple.jpg" alt="Pineapple" width="300" height="300">
<!-----create blur effect tothe image-->
<img class="blur" src="../reference/pineapple.jpg" alt="Pineapple" width="300" height="300">
<!------adjust image brightness-->
<img class="brightness" src="../reference/pineapple.jpg" alt="Pineapple" width="300" height="300">
<!-----adjust image contrast-->
<img class="contrast" src="../reference/pineapple.jpg" alt="Pineapple" width="300" height="300">
<!----changeimage into grayscale-->
<img class="grayscale" src="../reference/pineapple.jpg" alt="Pineapple" width="300" height="300">
<!-------applies a hue rotation on the image-->
<img class="huerotate" src="../reference/pineapple.jpg" alt="Pineapple" width="300" height="300">
<!-----inverts the samples in the image-->
<img class="invert" src="../reference/pineapple.jpg" alt="Pineapple" width="300" height="300">
<!-----set the opacity level for the image-->
<img class="opacity" src="../reference/pineapple.jpg" alt="Pineapple" width="300" height="300">
<!------saturates the image-->
<img class="saturate" src="../reference/pineapple.jpg" alt="Pineapple" width="300" height="300">
<!-------------converts the image into sepia-->
<img class="sepia" src="../reference/pineapple.jpg" alt="Pineapple" width="300" height="300">
<!----applies  drop shadow eff-->
<img class="shadow" src="../reference/pineapple.jpg" alt="Pineapple" width="300" height="300">

</body>
</html>
