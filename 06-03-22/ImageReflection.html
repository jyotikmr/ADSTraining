<!DOCTYPE html>
<html>
<head>
<style>
.delta{
  -webkit-box-reflect: right;
}
.pf{
  
  -webkit-box-reflect: right 0px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.4));
}

</style>
</head>
<body>

<h1>CSS Image Reflection</h1>

<p>Show the reflection to the right of the image:</p>
<img src="../reference/img_tree.png" class="delta">

<h1>CSS Image Reflection</h1>

<p>Show the reflection with gradient (to make a fade-out effect):</p>
<img src="../reference/img_tree.png" class="pf">

</body>
</html>
