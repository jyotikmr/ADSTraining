<!DOCTYPE html>
<html>
<head>
<style>
.img1 {
  width: 100%;
  height: 100%;
}
.img2 {
  width: 200px;
  height: 300px;
  object-fit: cover;
  object-position: 90% 100%;
}

img {
  width: 200px;
  height: 300px;
  object-fit: cover;
  object-position: 10% 100%;
}
</style>
</head>
<body>

<h2>Original Image</h2>

<img src="../reference/mon.jpg" alt="monument" width="400" height="300" class="img1">

<h2>Using object-position</h2>

<p>Here we will use the object-position property to position the image so that only ajanta caves is in center:</p>

<img src="../reference/mon.jpg" alt="monument" width="400" height="300" class="img2">

<h2>Using object-position</h2>

<p>Here we will use the object-position property to position the image so that the Elephanta caves is in center:</p>

<img src="../reference/mon.jpg" alt="monument" width="400" height="300" class="img3">




</body>
</html>
