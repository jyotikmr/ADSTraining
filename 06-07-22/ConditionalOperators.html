<html>

<script>
 let lesson = true;
if( lesson == true){ // this is where we put the conditions as true 
  document.getElementById("demo").innerHTML = "this is first time ,I am learning conditional operators";
}
else{
  document.getElementById("demo").innerHTML = "this statement will be printed if the condition becomes false";
}

let hungerlevel = 7;
if (hungerLevel => 7){
  document.getElementById("demo1").innerHTML = "Time to eat! ";
}
else{
  document.getElementById("demo1").innerHTML = "wait till ur chance comes ";
}
//if else with logical operators

  document.getElementById("demo2").innerHTML = " Time to Sleep";

}
