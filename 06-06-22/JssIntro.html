<!DOCTYPE html>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<!----this button on click tells us that function will the button perform when clicked-->
<button onclick="document.getElementById('myImage').src='../reference/pic_bulbon.gif'">Turn on the light</button>

<img id="myImage" src="../reference/pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='../reference/pic_bulboff.gif'">Turn off the light</button>

</body>
</html>
