<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-flow: row wrap;
  justify-content: flex-start;
  align-items: stretch;
  background-color: rgb(223, 142, 240);
  
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  padding: 20px;
  font-size: 30px;
}
.d2{
    order: 3;
    flex-grow: 3;


}
@media (max-width: 800px){
    .flex-container{
        flex-direction: column;
    }
}

    

</style>
</head>
<body>

<h1>Create a Flex Container</h1>

<div class="flex-container">
  <div style="order: 1" >1</div>
  <div style="order: 5" >2</div>
  <div style="order: 9" >3</div>  
  <div style="order: 2" >apple</div>
  <div style="order: 6" >banana</div>
  <div style="order: 10">mango</div>
  <div class="d2" >cauliflower</div>
  <div style="order: 7" >tomato</div>
  <div style="order: 11">potato</div>
  <div style="order: 4" >dog</div>
  <div style="order: 8" >cat</div>
  <div style="order: 12">squirrel</div>
</div>

<p>A Flexible Layout must have a parent element with the <em>display</em> property set to <em>flex</em>.</p>

<p>Direct child elements(s) of the flexible container automatically becomes flexible items.</p>

</body>
</html>
