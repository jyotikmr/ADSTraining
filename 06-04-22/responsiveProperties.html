<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

.header {
    background-color: blueviolet;
  border: 1px solid red;
  padding: 15px;
}
.container1{
    display: flex;
  justify-content: space-between;
  align-items: space-evenly;
   height: 100px;  
}



[class*="col-"] {
  
  padding: 15px;
  border: 1px solid rgb(0, 0, 0);
}

.col-1 {width: 8.33%;
background-color: aqua;}
.col-2 {width: 16.66%;
    background-color: rgb(0, 255, 200);}
.col-3 {width: 24%;
    background-color: rgb(0, 255, 106);}
.col-4 {width: 33.33%;
    background-color: rgb(60, 255, 0);}
.col-5 {width: 41.66%;
    background-color: rgb(200, 255, 0);}
.col-6 {width: 50%;
    background-color: rgb(251, 255, 0);}
.col-7 {width: 58.33%;
    background-color: rgb(255, 196, 0);}
.col-8 {width: 66.66%;
    background-color: rgb(255, 72, 0);}
.col-9 {width: 75%;
    background-color: rgb(255, 0, 0);}
.col-10 {width: 83.33%;
    background-color: rgb(255, 0, 64);}
.col-11 {width: 91.66%;
    background-color: rgb(255, 0, 128);}
.col-12 {width: 100%;
    background-color: rgb(25, 0, 255);
}
/* making our code mobile first by setting styles with minimum of 768px*/
@media only screen and (min-width: 768px) {
  /* For desktop: */
  .col-1 {width: 8.33%;}
  .col-2 {width: 16.66%;}
  .col-3 {width: 25%;}
  .col-4 {width: 33.33%;}
  .col-5 {width: 41.66%;}
  .col-6 {width: 50%;}
  .col-7 {width: 58.33%;}
  .col-8 {width: 66.66%;}
  .col-9 {width: 75%;}
  .col-10 {width: 83.33%;}
  .col-11 {width: 91.66%;}
  .col-12 {width: 100%;}
}

</style>
</head>
<body>

<div class="header">
  <h1>Chania</h1>
</div>

<div class="container1">
<div class="col-1"></div>
<div class="col-2"></div>
<div class="col-3"></div>
<div class="col-4"></div>
<div class="col-5"></div>
<div class="col-6"></div>
<div class="col-7"></div>
<div class="col-8"></div>
<div class="col-9"></div>
<div class="col-10"></div>
<div class="col-11"></div>
<div class="col-12"></div>
</div>


</body>
</html>
