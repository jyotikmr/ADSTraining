<head>
    <style> 
.js1 {
  width: 300px;
  height: 100px;
  padding: 15px;
  background-color: coral;
  box-shadow: 10px 10px 5px lightblue;
    }
div.card {
  width: 250px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  text-align: center;
}

div.header {
  background-color: #af4c91;
  color: white;
  padding: 10px;
  font-size: 40px;
}

div.container1 {
  padding: 10px;
}
div.polaroid {
  width: 250px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  text-align: center;
}

div.container {
  padding: 10px;
}



 </style>
 </head>
 <body>
    
    <h1>The box-shadow Property</h1>
    
    <div class="js1">A div element with a 5px blurred, lightblue box-shadow.</div>
    <br>
    <br>
    <h1>Create Cards</h1>

    <p>The box-shadow property can be used to create paper-like cards:</p>

 <div class="card">
    <div class="header">
    <h1>2</h1>
    </div>

    <div class="container1">
    <p>June 02, 2022</p>
    </div>
 </div>
 <br>
 <br>
 <br>
 <h1>Create Polaroid Images</h1>

<p>The box-shadow property can be used to create polaroid images:</p>

<div class="polaroid">
  <img src="../06-02-22/r2/rock600x400.jpg" alt="Norway" style="width:100%">
  <div class="container">
    <p>Hardanger, Norway</p>
  </div>
</div>

    </body>
    </html>
